<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div x-data="{ isOpen: false }" class="relative">
      <button
        @click="isOpen = !isOpen"
        class="bg-blue-500 px-2 py-4 rounded-lg z-10 relative text-gray-100 font-medium flex items-center justify-center focus:ease-in duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-400"
      >
        <span>Show more</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-6 ml-2.5 mt-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button @click="isOpen = false" x-show="isOpen" class="bg-stone-300 opacity-30 cursor-default fixed inset-0"></button>
        <div x-show="isOpen" class="bg-white w-52 mt-2 rounded-xl overflow-hidden border border-gray-300 absolute left-0">
            <a href="#" class="block text-neutral-700 text-base p-3 hover:bg-gray-300">Account</a>
            <a href="#" class="block text-neutral-700 text-base p-3 hover:bg-gray-300">Support</a>
            <a href="#" class="block text-neutral-700 text-base p-3 hover:bg-gray-300">Setting</a>
        </div>
    </div>
  </body>
  <script src="//unpkg.com/alpinejs" defer></script>
</html>
