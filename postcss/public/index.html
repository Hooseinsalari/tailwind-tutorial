<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-blue-900 h-screen flex items-center justify-center">
      <div x-data="{radio: 1, activeclass: 'ring-4 ring-blue-400 bg-blue-500 text-white'}" class="flex flex-col space-y-4 max-w-md w-full"> 
        <div @click="radio = 1" :class="radio === 1 ? activeclass : '' " class="ease-in-out duration-150 bg-slate-300 w-full h-24 px-4 rounded-3xl flex items-center justify-between cursor-pointer ">
          <div>
            <p class="px-2 my-2 text-lg font-bold">Startup</p>
            <p class="px-2 my-2">12GB/6 CPUs · 160 GB SSD disk</p>
          </div>
          <div x-show="radio === 1" class="bg-blue-400 rounded-full w-8 h-8 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        <div @click="radio = 2" :class="radio === 2 ? activeclass : '' " class="ease-in-out duration-150 bg-slate-300 w-full h-24 px-4 rounded-3xl flex items-center justify-between cursor-pointer ">
          <div>
            <p class="px-2 my-2 text-lg font-bold">Business</p>
            <p class="px-2 my-2">16GB/8 CPUs · 512 GB SSD disk</p>
          </div>
          <div x-show="radio === 2" class="bg-blue-400 rounded-full w-8 h-8 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        <div @click="radio = 3" :class="radio === 3 ? activeclass : '' " class="ease-in-out duration-150 bg-slate-300 w-full h-24 px-4 rounded-3xl flex items-center justify-between cursor-pointer ">
          <div>
            <p class="px-2 my-2 text-lg font-bold">Enterprise</p>
            <p class="px-2 my-2">32GB/12 CPUs · 1024 GB SSD disk</p>
          </div>
          <div x-show="radio === 3" class="bg-blue-400 rounded-full w-8 h-8 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
      </div>  
  </body>
  <script src="//unpkg.com/alpinejs" defer></script>
</html>
