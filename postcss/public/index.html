<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-blue-900 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-4 rounded-xl flex flex-col gap-4">
      <!-- accordion num.1 -->
      <div x-data="{tabOne: false}" class="ease-in-out duration-300">
        <!-- Header -->
        <div @click="tabOne = !tabOne" class="bg-blue-500 hover:bg-blue-600 hover:opacity-90 p-2 rounded-xl flex justify-between items-center cursor-pointer ease-in-out duration-300">
          <span class="text-white">What is your refund policy?</span>
          <svg :class="tabOne ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white ease-in-out duration-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
        </div>
        <!-- content -->
        <div x-show="tabOne" class="p-4 pt-2 ease-in-out duration-300">
          If you're unhappy with your purchase for any reason, email us within 90 days and we'll refund you in full, no questions asked.
        </div>
      </div>
      <!-- accordion num.2 -->
      <div x-data="{tabTwo: false}">
        <!-- Header -->
        <div @click="tabTwo = !tabTwo" class="bg-blue-500 hover:bg-blue-600 hover:opacity-90 p-2 rounded-xl flex justify-between items-center cursor-pointer ease-in-out duration-300">
          <span class="text-white">Do you offer technical support?</span>
          <svg :class="tabTwo ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white ease-in-out duration-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
        </div>
        <!-- content -->
        <div x-show="tabTwo" class="p-4 pt-2">
          No .
        </div>
      </div>
    </div>
  </body>
  <script src="//unpkg.com/alpinejs" defer></script>
</html>
